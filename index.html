<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="row"id="compra">
            <div class="col-md-12 text-center">
                <h1 class="font-weight-bold">Ordena un pedido</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input id="contraseña"type="password" class="form-control" id="inputPassword4">
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      polera
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Short
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Cantidad</label>
                    <input id="cantidad"type="number" class="form-control" id="inputAddress2" placeholder="10">
                  </div>
                  <div class="col-md-12">
                    <label for="inputState" class="form-label">Talla</label>
                    <select id="talla" class="form-select">
                      <option selected>4</option>
                      <option selected>6</option>
                      <option selected>8</option>
                      <option selected>10</option>
                      <option selected>12</option>
                      <option selected>14</option>
                      <option selected>16</option>
                      <option selected>XS</option>
                      <option selected>S</option>
                      <option selected>M</option>
                      <option selected>L</option>
                      <option selected>XL</option>
                      <option selected>XXL</option>
                      <option>...</option>
                    </select>
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Nombre</label>
                  <input id="nombre"type="text" class="form-control" id="inputAddress" placeholder="Gabriel">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Apellido</label>
                  <input id="apellido"type="text-area" class="form-control" id="inputAddress2" placeholder="Castillo">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Direccion</label>
                  <input id="direccion"type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Ciudad</label>
                  <select id="ciudad" class="form-select">
                    <option selected>Copiapo</option>
                    <option selected>Vallenar</option>
                    <option selected>Antofagasta</option>
                    <option selected>Santiago</option>
                    <option selected>Serena</option>
                    <option selected>Coquimbo</option>
                    <option selected>Valparaiso</option>
                    <option selected>Viña del mar</option>
                    <option selected>Concepcion</option>
                    <option selected>Talcahuano</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-12">
                </div>
                <div class="col-12" id="compras">
                  <button type="button" class="btn btn-primary" id="btn">Enviar</button>
                </div>
              </form>
            </div>
        </div>
    </section>







    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
